version: "3.7"

# networks:
#   net:
#     driver: overlay
#     attachable: true

volumes:
    gitlab-data: {}
    gitlab-logs: {}
    gitlab-config: {}
    gitlab-runner-config: {}

configs:
  gitlab:
    name: gitlab-${CONFIG_VERSION:-0}
    file: ./gitlab.rb
  gitlab-runner:
    name: gitlab-runner-${CONFIG_VERSION:-0}
    file: ./runner-config.tml
secrets:
  gitlab_root_password:
    file: ./root_password.txt

services:
  gitlab:
    image: ulm0/gitlab:12.9.2
    # networks:
    #   - net    
    ports:
      - 222:22
      - 88:88
      - 4433:443
    volumes:
      - gitlab-data:/var/opt/gitlab
      - gitlab-logs:/var/log/gitlab
      - gitlab-config:/etc/gitlab
    environment:
      GITLAB_OMNIBUS_CONFIG: "from_file('/omnibus_config.rb')"
    configs:
      - source: gitlab
        target: /omnibus_config.rb
    secrets:
      - gitlab_root_password
    deploy:
      mode: replicated
      replicas: 1
      # placement:
      #   constraints:
      #     - node.hostname == raspberrypi-delta-4
      resources:
        limits:
          memory: 4000M
        reservations:
          memory: 2048M
  gitlab-runner:
    image: klud/gitlab-runner:alpine
    # command:
    ports:
      - 8093:8093    
    volumes:
      - gitlab-runner-config:/etc/gitlab-runner
      - /var/run/docker.sock:/var/run/docker.sock
    # configs:
    #   - source: gitlab-runner
    #     target: /etc/gitlab-runner/config.toml
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.hostname == raspberrypi-delta
