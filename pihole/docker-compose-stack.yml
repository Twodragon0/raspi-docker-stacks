version: "3.8"

# https://github.com/pi-hole/docker-pi-hole/blob/master/README.md

services:
  pihole:
    # Pinned to arm/v7 digest for pihole/pihole:v4.4
    # image: pihole/pihole@sha256:8c172c4cf344232a137202811b0c13a0542551076798d7635ef5368f40d1fe71
    # Pinned to digest pihole/pihole:v5.0
    image: pihole/pihole@sha256:d586f1a05c2a81b224d2c30d33ab9081b8baa0471f87d900d55e6155ed89cb08
    hostname: "{{.Node.Hostname}}-{{.Task.ID}}"
    deploy:
      replicas: 2
      update_config:
        delay: 30s
      resources:
        limits:
          memory: 200M
        reservations:
          memory: 100M
      # Temporarily disable deployment to Ubuntu 20.04 arm64 nodes due to bug https://github.com/pi-hole/docker-pi-hole/issues/593
      placement:
        constraints:
          - "node.hostname!=raspberrypicharlie"
        max_replicas_per_node: 1
    # For DHCP it is recommended to remove these ports and instead add: network_mode: "host"
    ports:
      - target: 53
        published: 53
        protocol: tcp
      - target: 53
        published: 53
        protocol: udp
      - target: 67
        published: 67
        protocol: udp
      - target: 80
        published: 80
        protocol: tcp
      - target: 443
        published: 443
        protocol: tcp
    environment:
      TZ: "America/New_York"
      WEBPASSWORD: "${PIHOLE_WEBPASSWORD:?err}"
      DNS1: "172.18.0.1#5053"
      DNS2: "172.18.0.1#5053"
      DNS_FQDN_REQUIRED: "true"
      DNS_BOGUS_PRIV: "true"
      DNSSEC: "false"
      CONDITIONAL_FORWARDING: "true"
      CONDITIONAL_FORWARDING_IP: "192.168.0.1"
      CONDITIONAL_FORWARDING_DOMAIN: "home.local"
      CONDITIONAL_FORWARDING_REVERSE: "0.168.192.in-addr.arpa"
    # Volumes store your data between container upgrades
    volumes:
      - etc-pihole:/etc/pihole/
      - etc-dnsmasq.d:/etc/dnsmasq.d/
      # run `touch ./var-log/pihole.log` first unless you like errors
      - var-log:/var/log/
    dns:
      - "127.0.0.1"
      - "1.1.1.1" # fallback

  cloudflared:
    # Pinned to arm/v7 digest for crazymax/cloudflared:2020.2.0
    image: crazymax/cloudflared@sha256:a5e7919d79d7e2b93d304c159e750c55fb26c4e000c9bb302dc06a2cc2b80530
    deploy:
      replicas: 2
      placement:
        max_replicas_per_node: 1
      update_config:
        delay: 30s
    ports:
      - target: 5053
        published: 5053
        protocol: udp
      - target: 49312
        published: 49312
        protocol: tcp
    environment:
      - "TZ=America/New_York"
      - "TUNNEL_DNS_UPSTREAM=https://1.1.1.1/dns-query,https://1.0.0.1/dns-query"
volumes:
  etc-pihole: {}
  etc-dnsmasq.d: {}
  var-log: {}
